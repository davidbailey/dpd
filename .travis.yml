language: python
python: 3.9
install:
  - sudo apt update
  - sudo apt install python3-dev libproj-dev proj-data proj-bin libgeos-dev
  - FORCE_CYTHON=1 pip install --upgrade -r requirements.txt
  - pip install -e .
script:
  - black --check . 
  - flake8
  - pytest --cov=dpd
after_success:
  - coveralls
